<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Touch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; background: #FFFFFF; }
    canvas { display: block; touch-action: none; }
    #score { 
      position: absolute; 
      top: 410px; 
      left: 50%; 
      transform: translateX(-50%); 
      color: #000080; 
      font-family: 'Roboto', sans-serif; 
      font-size: 28px; 
      font-weight: 700; 
      z-index: 10; 
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.9); 
      background: rgba(240, 240, 240, 0.8); 
      padding: 5px 15px; 
      border-radius: 5px; 
      display: none; 
      transition: transform 0.2s;
    }
    #pause { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: #000000; 
      font-family: 'Roboto', sans-serif; 
      font-size: 48px; 
      z-index: 10; 
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); 
      display: none; 
    }
    button {
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="pause">Pause</div>
  <script>
    let snake, fruit, blueFruit, blackFruit, gridSize = 20, tileCount = 20, score = 0;
    let joystick = { active: false, x: 0, y: 0, startX: 0, startY: 0 };
    let paused = false;
    let gameState = 'menu';
    let gameSpeed = 10;
    let easyButton, normalButton, hardButton, returnButton, pauseButton;
    let blueFruitTime = 0, blackFruitTime = 0;
    const fruitDuration = 7000;
    let eatSound, gameOverSound, startscreenImg;
    let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;

    function preload() {
      eatSound = loadSound('mange.wav');
      gameOverSound = loadSound('game_over.wav');
      startscreenImg = loadImage('startscreen.png');
    }

    function setup() {
      createCanvas(400, 600);
      frameRate(gameSpeed);
      snake = new Snake();
      fruit = new Fruit();
      textAlign(CENTER, CENTER);

      easyButton = createButton('Easy');
      easyButton.position(width / 2 - 120, 490);
      easyButton.mousePressed(() => startGame(3));
      easyButton.touchStarted(() => { startGame(3); return false; });
      styleButton(easyButton);

      normalButton = createButton('Normal');
      normalButton.position(width / 2 - 40, 490);
      normalButton.mousePressed(() => startGame(7));
      normalButton.touchStarted(() => { startGame(7); return false; });
      styleButton(normalButton);

      hardButton = createButton('Hard');
      hardButton.position(width / 2 + 40, 490);
      hardButton.mousePressed(() => startGame(10));
      hardButton.touchStarted(() => { startGame(10); return false; });
      styleButton(hardButton);

      returnButton = createButton('Retour');
      returnButton.position(width / 2 - 50, 450);
      returnButton.mousePressed(() => showMenu());
      returnButton.touchStarted(() => { showMenu(); return false; });
      styleButton(returnButton);

      pauseButton = createButton('Pause');
      pauseButton.position(width / 2 + 50, 450);
      pauseButton.mousePressed(() => paused = !paused);
      pauseButton.touchStarted(() => { paused = !paused; return false; });
      styleButton(pauseButton);

      showMenu();
    }

    function styleButton(button) {
      button.style('background-color', '#000080');
      button.style('color', '#FFFFFF');
      button.style('font-family', 'Roboto, sans-serif');
      button.style('font-size', '18px');
      button.style('padding', '10px 20px');
      button.style('border', 'none');
      button.style('border-radius', '5px');
      button.style('cursor', 'pointer');
      button.style('transition', 'background-color 0.3s, box-shadow 0.3s');
      button.style('box-shadow', '2px 2px 5px rgba(0,0,0,0.3)');
      button.mouseOver(() => button.style('background-color', '#0000B0'));
      button.mouseOut(() => button.style('background-color', '#000080'));
    }

    function draw() {
      if (gameState === 'menu') {
        drawWelcomeScreen();
        returnButton.hide();
        pauseButton.hide();
      } else {
        background(255);
        fill(240, 240, 240);
        noStroke();
        rect(0, 400, width, 200);
        stroke(200, 200, 200, 50);
        for (let x = 0; x < tileCount; x++) {
          line(x * gridSize, 0, x * gridSize, tileCount * gridSize);
        }
        for (let y = 0; y < tileCount; y++) {
          line(0, y * gridSize, width, y * gridSize);
        }
        noFill();
        stroke(0, 0, 100);
        strokeWeight(4);
        rect(0, 0, width, tileCount * gridSize);
        noStroke();
        
        if (!paused) {
          snake.update();
          if (score >= 15 && frameCount % Math.round(120 * (10 / gameSpeed)) === 0 && !blueFruit && !blackFruit) {
            let spawnChance = random();
            if (spawnChance < 0.3) {
              blueFruit = new BlueFruit();
              blueFruitTime = millis();
            } else if (spawnChance < 0.6) {
              blackFruit = new BlackFruit();
              blackFruitTime = millis();
            }
          }
          if (blueFruit && millis() - blueFruitTime >= fruitDuration) {
            blueFruit = null;
            blueFruitTime = 0;
          }
          if (blackFruit && millis() - blackFruitTime >= fruitDuration) {
            blackFruit = null;
            blackFruitTime = 0;
          }
        }
        snake.show();
        fruit.show();
        if (blueFruit) blueFruit.show();
        if (blackFruit) blackFruit.show();
        
        if (joystick.active) {
          fill(100, 100, 255, 100);
          ellipse(joystick.startX, joystick.startY, 80, 80);
          fill(50, 50, 200, 200);
          ellipse(joystick.x, joystick.y, 40, 40);
        }
        
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('pause').style.display = paused ? 'block' : 'none';
        returnButton.show();
        pauseButton.show();
      }
    }

    function drawWelcomeScreen() {
      image(startscreenImg, 0, 0, width, height);
      
      fill(255);
      textSize(32);
      textFont('Roboto');
      textStyle(BOLD);
      fill(0, 0, 0, 150);
      rect(width / 2 - 180, 30, 360, 50, 10);
      fill(255);
      text('Bienvenue dans Snake Touch !', width / 2, 60);
      drawingContext.shadowBlur = 5;
      drawingContext.shadowColor = 'rgba(0, 0, 0, 0.5)';
      
      fill(255);
      textSize(18);
      fill(0, 0, 0, 150);
      rect(width / 2 - 100, height / 2 + 20, 200, 30, 5);
      fill(255);
      text(`Parties jouÃ©es : ${gameCount}`, width / 2, height / 2 + 35);

      fill(255);
      textSize(18);
      fill(0, 0, 0, 150);
      rect(width / 2 - 100, height / 2 + 60, 200, 90, 5);
      fill(255);
      text('Meilleurs scores', width / 2, height / 2 + 80);
      text(`Easy: ${localStorage.getItem('highScore3') || 0}`, width / 2, height / 2 + 105);
      text(`Normal: ${localStorage.getItem('highScore7') || 0}`, width / 2, height / 2 + 125);
      text(`Hard: ${localStorage.getItem('highScore10') || 0}`, width / 2, height / 2 + 145);
      drawingContext.shadowBlur = 0;
    }

    function startGame(speed) {
      gameSpeed = speed;
      frameRate(speed);
      gameState = 'playing';
      easyButton.hide();
      normalButton.hide();
      hardButton.hide();
      returnButton.show();
      pauseButton.show();
      document.getElementById('score').style.display = 'block';
      score = 0;
      paused = false;
      snake = new Snake();
      fruit = new Fruit();
      blueFruit = null;
      blackFruit = null;
      blueFruitTime = 0;
      blackFruitTime = 0;
      gameCount++;
      localStorage.setItem('gameCount', gameCount);
    }

    function showMenu() {
      gameState = 'menu';
      easyButton.show();
      normalButton.show();
      hardButton.show();
      returnButton.hide();
      pauseButton.hide();
      document.getElementById('score').style.display = 'none';
      document.getElementById('pause').style.display = 'none';
      score = 0;
      snake = new Snake();
      fruit = new Fruit();
      blueFruit = null;
      blackFruit = null;
      blueFruitTime = 0;
      blackFruitTime = 0;
    }

    function touchStarted() {
      if (gameState === 'playing' && touches.length > 0 && touches[0].y > height - 150) {
        joystick.active = true;
        joystick.startX = touches[0].x;
        joystick.startY = touches[0].y;
        joystick.x = joystick.startX;
        joystick.y = joystick.startY;
      }
      return false;
    }

    function touchMoved() {
      if (gameState === 'playing' && joystick.active && touches.length > 0) {
        let dx = touches[0].x - joystick.startX;
        let dy = touches[0].y - joystick.startY;
        let dist = sqrt(dx * dx + dy * dy);
        if (dist > 40) {
          let angle = atan2(dy, dx);
          joystick.x = joystick.startX + cos(angle) * 40;
          joystick.y = joystick.startY + sin(angle) * 40;
        } else {
          joystick.x = touches[0].x;
          joystick.y = touches[0].y;
        }
        if (!paused) {
          let angle = atan2(joystick.y - joystick.startY, joystick.x - joystick.startX);
          if (abs(angle) < PI/4 || abs(angle) > 3*PI/4) {
            snake.dir(abs(angle) < PI/4 ? 1 : -1, 0);
          } else {
            snake.dir(0, angle > 0 ? 1 : -1);
          }
        }
      }
      return false;
    }

    function touchEnded() {
      joystick.active = false;
      return false;
    }

    function keyPressed() {
      if (keyCode === 32 && gameState === 'playing') {
        paused = !paused;
      } else if (gameState === 'playing' && !paused) {
        if (keyCode === LEFT_ARROW) {
          snake.dir(-1, 0);
        } else if (keyCode === RIGHT_ARROW) {
          snake.dir(1, 0);
        } else if (keyCode === UP_ARROW) {
          snake.dir(0, -1);
        } else if (keyCode === DOWN_ARROW) {
          snake.dir(0, 1);
        }
      }
    }

    class Snake {
      constructor() {
        this.body = [{ x: 10, y: 10 }];
        this.dirX = 1;
        this.dirY = 0;
      }

      dir(x, y) {
        if (this.body.length > 1 && 
            (x !== 0 && x === -this.dirX || y !== 0 && y === -this.dirY)) return;
        this.dirX = x;
        this.dirY = y;
      }

      update() {
        let head = { x: this.body[0].x + this.dirX, y: this.body[0].y + this.dirY };
        
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
          let highScore = localStorage.getItem('highScore' + gameSpeed) || 0;
          if (score > highScore) localStorage.setItem('highScore' + gameSpeed, score);
          gameOverSound.play();
          showMenu();
          return;
        }
        
        for (let i = 1; i < this.body.length; i++) {
          if (head.x === this.body[i].x && head.y === this.body[i].y) {
            let highScore = localStorage.getItem('highScore' + gameSpeed) || 0;
            if (score > highScore) localStorage.setItem('highScore' + gameSpeed, score);
            gameOverSound.play();
            showMenu();
            return;
          }
        }
        
        this.body.unshift(head);
        
        if (head.x === fruit.x && head.y === fruit.y) {
          score += 1;
          let scoreDiv = document.getElementById('score');
          scoreDiv.style.transform = 'scale(1.2)';
          setTimeout(() => scoreDiv.style.transform = 'scale(1)', 200);
          fruit = new Fruit();
          eatSound.play();
        } else if (blueFruit && head.x === blueFruit.x && head.y === blueFruit.y) {
          if (score >= 15) {
            let newLength = Math.max(1, Math.floor(this.body.length * 0.7));
            this.body.splice(newLength);
          }
          blueFruit = null;
          blueFruitTime = 0;
          eatSound.play();
        } else if (blackFruit && head.x === blackFruit.x && head.y === blackFruit.y) {
          if (score >= 15) {
            let additionalSegments = Math.floor(this.body.length * 0.2);
            for (let i = 0; i < additionalSegments; i++) {
              this.body.push({ ...this.body[this.body.length - 1] });
            }
            score = Math.max(0, score - 5);
          }
          blackFruit = null;
          blackFruitTime = 0;
          eatSound.play();
        } else {
          this.body.pop();
        }
      }

      show() {
        if (this.body.length > 1) {
          stroke(0, 128, 0);
          strokeWeight(gridSize * 0.8);
          drawingContext.shadowBlur = 5;
          drawingContext.shadowColor = "rgba(0, 0, 0, 0.3)";
          for (let i = 0; i < this.body.length - 1; i++) {
            let seg1 = this.body[i];
            let seg2 = this.body[i + 1];
            line(
              seg1.x * gridSize + gridSize / 2,
              seg1.y * gridSize + gridSize / 2,
              seg2.x * gridSize + gridSize / 2,
              seg2.y * gridSize + gridSize / 2
            );
          }
          noStroke();
          drawingContext.shadowBlur = 0;
        }
        
        let head = this.body[0];
        push();
        translate(head.x * gridSize + gridSize / 2, head.y * gridSize + gridSize / 2);
        if (this.dirX === 1) rotate(0);
        else if (this.dirX === -1) rotate(PI);
        else if (this.dirY === 1) rotate(HALF_PI);
        else if (this.dirY === -1) rotate(-HALF_PI);
        fill(0, 150, 0);
        drawingContext.shadowBlur = 5;
        drawingContext.shadowColor = "rgba(0, 0, 0, 0.3)";
        ellipse(0, 0, gridSize * 0.8, gridSize * 0.8);
        fill(255);
        ellipse(-gridSize / 4, -gridSize / 8, gridSize / 8, gridSize / 8);
        ellipse(gridSize / 4, -gridSize / 8, gridSize / 8, gridSize / 8);
        pop();
        drawingContext.shadowBlur = 0;
      }
    }

    class Fruit {
      constructor() {
        this.x = floor(random(tileCount));
        this.y = floor(random(tileCount));
      }

      show() {
        fill(200, 0, 0);
        drawingContext.shadowBlur = 5;
        drawingContext.shadowColor = "rgba(0, 0, 0, 0.3)";
        ellipse(this.x * gridSize + gridSize / 2, this.y * gridSize + gridSize / 2, gridSize * 0.8, gridSize * 0.8);
        drawingContext.shadowBlur = 0;
      }
    }

    class BlueFruit {
      constructor() {
        this.x = floor(random(tileCount));
        this.y = floor(random(tileCount));
      }

      show() {
        fill(0, 0, 255);
        drawingContext.shadowBlur = 5;
        drawingContext.shadowColor = "rgba(0, 0, 0, 0.3)";
        ellipse(this.x * gridSize + gridSize / 2, this.y * gridSize + gridSize / 2, gridSize * 0.8, gridSize * 0.8);
        drawingContext.shadowBlur = 0;
      }
    }

    class BlackFruit {
      constructor() {
        this.x = floor(random(tileCount));
        this.y = floor(random(tileCount));
      }

      show() {
        fill(0, 0, 0);
        drawingContext.shadowBlur = 5;
        drawingContext.shadowColor = "rgba(0, 0, 0, 0.3)";
        ellipse(this.x * gridSize + gridSize / 2, this.y * gridSize + gridSize / 2, gridSize * 0.8, gridSize * 0.8);
        drawingContext.shadowBlur = 0;
      }
    }
  </script>
</body>
</html>
